<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hangman Game</title>
    <!-- Tailwind CSS for utility classes -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- Custom Stylesheet -->
    <link rel="stylesheet" href="style.css">
</head>
<body class="bg-gray-900 text-white flex items-center justify-center min-h-screen p-4">

    <div id="game-container" class="w-full max-w-3xl text-center">
        <h1 class="text-4xl font-bold mb-4 text-cyan-400 tracking-wider">HANGMAN GAME</h1>
        <p class="text-gray-400 mb-8">Use the alphabet below to guess the word for the question.</p>

        <!-- Loading and Error States -->
        <div id="status-container">
            <p id="loading" class="text-xl text-yellow-400">Loading Question...</p>
            <p id="error" class="hidden text-xl text-red-500"></p>
        </div>

        <!-- Game Content -->
        <div id="game-content" class="hidden">
            <div class="bg-gray-800 p-6 rounded-lg shadow-lg mb-6">
                <p class="text-lg text-gray-300 mb-4">Question:</p>
                <h2 id="question" class="text-2xl font-semibold text-white"></h2>
            </div>
    
            <div id="word-display" class="flex justify-center items-center gap-2 md:gap-4 mb-8 text-3xl md:text-4xl font-bold tracking-widest">
                <!-- Word placeholders will be generated by JavaScript -->
            </div>
    
            <div id="keyboard" class="grid grid-cols-7 sm:grid-cols-9 md:grid-cols-13 gap-2 max-w-xl mx-auto mb-8">
                <!-- Keyboard buttons will be generated by JavaScript -->
            </div>
    
            <p id="lives" class="text-xl font-medium">Lives: <span class="font-bold text-red-500"></span></p>

        </div>

        <!-- Game Over Modal -->
        <div id="modal" class="hidden fixed inset-0 bg-black bg-opacity-75 flex items-center justify-center p-4 z-10">
            <div class="bg-gray-800 p-8 rounded-lg shadow-2xl text-center max-w-sm w-full">
                <h2 id="modal-title" class="text-3xl font-bold mb-4"></h2>
                <p id="modal-text" class="text-lg mb-6"></p>
                <button id="play-again-btn" class="bg-cyan-500 hover:bg-cyan-600 text-white font-bold py-3 px-6 rounded-lg text-lg transition duration-300 w-full">
                    Play Again
                </button>
            </div>
        </div>
    </div>

    <!-- Custom JavaScript -->
    <script src="script.js"></script>
</body>
</html>
